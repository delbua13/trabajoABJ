
<div class="cabecera-admin">
    <h2>Administración de Usuarios</h2>
</div>

  <div class="tabla-usuarios">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Puntuación</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ usuario.name }}</td>
          <td>{{ usuario.score }}</td>
        </tr>
      </tbody>
    </table>
  </div>
